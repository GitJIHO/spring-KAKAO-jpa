<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
  <title>Product List</title>
</head>
<body>
<h1>Product List</h1>
<table>
  <thead>
  <tr>
    <th>ID</th>
    <th>Name</th>
    <th>Price</th>
    <th>Image</th>
    <th>Actions</th>
  </tr>
  </thead>
  <tbody>
  <tr th:each="product : ${productPage.content}">
    <td th:text="${product.id}">ID</td>
    <td th:text="${product.name}">Name</td>
    <td th:text="${product.price}">Price</td>
    <td th:text="${product.img}">Image</td>
    <td>
      <a th:href="@{'/admin/products/edit/' + ${product.id}}">Edit</a>
      <a th:href="@{'/admin/products/delete/' + ${product.id}}">Delete</a>
    </td>
  </tr>
  </tbody>
</table>
<div>
  <a th:href="@{'/admin/products?page=' + ${productPage.number - 1} + '&size=' + ${productPage.size} + '&sortBy=' + ${productPage.sort}" th:if="${productPage.hasPrevious()}">Previous</a>
  <a th:href="@{'/admin/products?page=' + ${productPage.number + 1} + '&size=' + ${productPage.size} + '&sortBy=' + ${productPage.sort}" th:if="${productPage.hasNext()}">Next</a>
</div>
</body>
</html>
